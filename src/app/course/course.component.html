<section class="catalogs">
    <div class="container">
        <h1 class="text-center">All Catalogs</h1>

        <div class="row mt-5" >
            <div class="col-lg-3 mb-5" *ngFor="let cs of catalogs">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <a href="#" class="btn btn-primary btn-lg mt-2"> Watch now</a>
                </div>
            </div>
        </div>
    </div>
</section>
